<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="http://sneakybrian.github.io/AutoFileMover/stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="http://sneakybrian.github.io/AutoFileMover/stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="http://sneakybrian.github.io/AutoFileMover/stylesheets/print.css" media="print" />
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>

    <title>AutoFileMover by SneakyBrian</title>
  </head>

  <body>
    <div id="container">
      <div class="inner">

        <header>
          <h1>AutoFileMover</h1>
          <h2>{{page.title}}</h2>
        </header>

        <section id="downloads" class="clearfix">
          <a href="https://github.com/SneakyBrian/AutoFileMover/zipball/master" id="download-zip" class="button"><span>Download .zip</span></a>
          <a href="https://github.com/SneakyBrian/AutoFileMover/tarball/master" id="download-tar-gz" class="button"><span>Download .tar.gz</span></a>
          <a href="https://github.com/SneakyBrian/AutoFileMover" id="view-on-github" class="button"><span>View on GitHub</span></a>
        </section>

        <hr>

        <section id="main_content">
			{{content}}
        </section>

        <footer>
          AutoFileMover is maintained by <a href="https://github.com/SneakyBrian">SneakyBrian</a><br>
          This page was generated by <a href="http://pages.github.com">GitHub Pages</a>. Tactile theme by <a href="https://twitter.com/jasonlong">Jason Long</a>.
        </footer>

      </div>
    </div>
  </body>
</html>
